<template name = "selectRace">
    <p class = "text-center" id = "selectRaceParagraph">
    <h1 class = "text-center">I am registering a runner for the (select one): </h1>
<div class = "row">

<div class = "col-md-3 col-md-offset-3 text-center"><span id = "select5KRun" class = "raceSelect">5K Dragon Run</span> </div> 
<div class = "col-md-3 text-center">
<span id = "selectFunRun" class = "raceSelect">Fun Run</span></div>         
</div>

<template name="registrationForm">
<div id = "registrationFormBackground">
    {{>selectRace}}
    {{#if raceSelected}}
    <div id = "registrationFormContent">
    <div class = "row">
        <div class = "col-md-6 col-md-offset-3">
            <div class = "form-group"><input type = "text" class = "form-control" name = "runnerGivenName" placeholder = "Given Name" title = "Given Name">    
            </div>
            <div class = "form-group"><input type = "text" class = "form-control" name = "runnerFamilyName" placeholder = "Family Name" title = "Family Name">   
            </div>
            <div class = "form-group">
                <select class = "form-control" name = "runnerAge" id = "runnerAge" title = "Age group" >
                    <option value = "">Enter your age group:</option>
                    <option value = "1">Lower School & ECE (Pre-K - 5)</option>
                    <option value = "2">Middle School (Grades 6 - 8) </option>
                    <option value = "3">High School (Grades 9 - 12)</option>
                    <option value = "4">Adult</option>
                </select>
            </div>
            <div class = "form-group">
                <select class = "form-control" name = "runnerGender" title = "Gender">
                    <option value = "">Enter your gender:</option>
                    <option value = "M">Male</option>
                    <option value = "F">Female</option>
                </select>
            </div>
            <div class = "form-group"><input type = "phone" class = "form-control" name = "runnerPhone" placeholder = "Contact Phone Number" title = "Contact Phone #" value = "{{userPhone}}">
            </div>
            <div class = "form-group"><input type = "text" class = "form-control" name = "runnerEmail" placeholder = "Contact Email Address" title = "Contact Email" value = "{{userEmail}}">
            </div>
            <div class = "form-group"><input type = "text" class = "form-control" name = "runnerEmergencyName" placeholder = "Name of Emergency Contact on Race Day" title = "Name of Emergency Contact">
            </div>
            <div class = "form-group"><input type = "phone" class = "form-control" name = "runnerEmergencyPhone" placeholder = "Phone Number of Emergency Contact" title = "Phone number of Emergency Contact">
            </div>
            {{#unless funRunSelected}}
            <div class = "form-group">
                <select class = "form-control" name = "runnerEstimatedTime" title = "Estimated race time">
                    <option value = "">Select your estimated finish time:</option>
                    <option value = "1">Under 20 Minutes</option>
                    <option value = "2">20 - 25 Minutes</option>
                    <option value = "3">25 - 30 Minutes</option>
                    <option value = "4">Over 30 Minutes</option>
                </select>
            </div>
            {{/unless}}
            <div class = "form-group" id = "formShirtSize">
                <select class = "form-control" name = "runnerShirtSize">
                    <option value = "">Select your t-shirt size:</option>
                    <option value = "110">110</option>
                    <option value = "120">120</option>
                    <option value = "130">130</option>
                    <option value = "XS">Extra Small (XS)</option>
                    <option value = "S">Small (S)</option>
                    <option value = "M">Medium (M)</option>
                    <option value = "L">Large (L)</option>
                    <option value = "XL">Extra Large (XL)</option>
                    <option value = "XXL">Extra Extra Large</option>
                </select>
            </div>
        </div>
        </div>
        <div class = "row">
        <div class = "col-md-6 col-md-offset-3">
            
            <h3 class = "text-center" id = "shirtNotice">To complete registration, payment must be received before <span class = "HISBlue">Saturday, May 16th.</span></h3>
            <h4 class = "text-center">Registration Fee: 100 RMB for all runners</h4>
            If you would like to make an additional donation to the Carnations School, please enter the amount below:
            <div class = "input-group"><input type ="number" class = "form-control" name = "runnerAdditionalDonation" placeholder = "Donation Amount" id = "additionalDonation" value = "0" min = "0"><span class = "input-group-addon">RMB</span></div>
        
            <h2 class = "HISBlue feeTotals">Total Payment Due: {{registrationTotal}} RMB</h2>
<h4>
            <input type = "checkbox" class = "form-group" id = "registrationMustPayToComplete"> 
I understand that I must make a payment of the above amount before my registration is complete.</h4>
         
        </div>
        </div>
        <div class = "row">
        <div class = "col-md-6 col-md-offset-3">
            
            {{>raceDisclaimer}}
        </div>
        
        </div>
  <div class = "row">
  <div class = "col-md-6 col-md-offset-3">
   {{#if showSubmitButton}}
        <p class = "text-center">
            <button id = "submitRegistration">Submit</button>
        </p>
        {{/if}}    
  </div>      
  </div>       
  </div>      
      
        {{/if}}
 
  </div>
</template>
