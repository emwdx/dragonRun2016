<template name = "raceRouteInformation">
<div class = "row">
<div class = "col-md-8 col-md-offset-2 HISGoldSolid">
<h2>Important Race Information</h2>
<ul>
<li>Please be at the starting line (beside the HIS gym) by 7:50am. </li>
<li>Line up at the appropriate sign post based on your predicted race time (signs will be posted at the start line)</li>
<li>Volunteers will be on the course to help direct you throughout the race</li>
<li>You must get a marker line on your number bib at the turn around on the river, volunteers will be there to mark your bib to show you reached the turnaround</li>
<li>There will be a water station shortly after your turn on to the river</li>
<li>Runners are to stay on the sidewalks or bike lanes whenever possible</li>
<li>Once you have finished the race, clear out of the way so that you do not interfere with the other runners crossing the finish line</li>
</ul>
<img src = "/raceroute.jpg" class="img-responsive img-rounded">
</div>
</div>

</template>
